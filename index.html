<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>DCC138 - Atividade 01</h1>
    <canvas></canvas>
    <p>por Douglas Baumgratz de Carvalho</p>

    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      let x = 250;

      canvas.width = 480;
      canvas.height = 320;

      desenha();

      function desenha() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        ctx.fillRect(x, 150, 20, 20);
      }
    </script>
  </body>
