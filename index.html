<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138</title>
  </head>
  <body>
    <h1>DCC138 - Atividade 01</h1>
    <canvas></canvas>
    <p>por Douglas Baumgratz de Carvalho</p>

    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      let x = 150;
      let y = 100;
      let a = 0;
      let t0;
      let dt;

      canvas.width = 480;
      canvas.height = 320;

      requestAnimationFrame(desenha);

      function desenha(t) {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        t0 = t0 ?? t;
        dt = (t - t0) / 1000;

        x = x + 0 * dt;
        a = a + 2 * Math.PI * dt;
        y = 100 + 100 * Math.cos(a);

        ctx.fillStyle = "white";
        ctx.fillRect(x, y, 20, 20);

        requestAnimationFrame(desenha);

        t0 = t;
      }
    </script>
  </body>
</html>
